# Basic Kitty Configuration

# Font settings
font_family      Fira Code
font_size        12.0
bold_font        auto
italic_font      auto
underline        true

# Color scheme
background       #1E1E1E
foreground       #D0D0D0
opacity			 80%
cursor           #FFAA00
selection_background #4C4C4C
selection_foreground #D0D0D0

# Window behavior
window_padding_width  5
window_padding_height 5
resize_steps       50

# Terminal scrolling
scrollback_lines   10000
scrollback_pager   less

# Key bindings
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

# Split panes
split_v 50
split_h 50

# Mouse support
enable_mouse      true
disable_remote_control false

# Transparency (optional, depending on your compositor)
background_opacity 0.9

# Initial tab title
initial_window_title My Kitty Terminal

# Enable 24-bit RGB color support
enable_rgb_colors true
